<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新闻</title>
    <style>
        body {
            font-size: 14px;
        }

        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="{:url('store')}" method="post">
    <div>
        <label>
            标题：
            <input type="text" name="title" autocomplete="off">
        </label>
    </div>
    <div>
        <label>
            描述：
            <input type="text" name="describle" autocomplete="off">
        </label>
    </div>
    <div>
        <label>
            作者：
            <input type="text" name="author" autocomplete="off">
        </label>
    </div>
    <div>
        <label>
            内容：
            <textarea name="body" cols="60" rows="20"></textarea>
        </label>
    </div>
    <div>
        <input type="submit" value="添加新闻">
    </div>
</form>
</body>
</html>
